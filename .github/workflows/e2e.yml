name: E2E

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-orchestrator:
    name: E2E Orchestrator (${{ matrix.name }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: quick
            recipe: examples/recipes/oxford_quick.yml
            n: 2
          - name: cc
            recipe: examples/recipes/oxford_cc.yml
            n: 2
    steps:
      - uses: actions/checkout@v4

      - name: Ensure scripts executable
        run: chmod +x scripts/e2e_docker.sh || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Calibre Docker image (cached)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.calibre
          tags: podcast-transcriber:calibre
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Orchestrator E2E (${{ matrix.name }})
        run: |
          ./scripts/e2e_docker.sh \
            -c ${{ matrix.recipe }} \
            -n ${{ matrix.n }} \
            --fresh-state \
            --dockerfile Dockerfile.calibre \
            --image podcast-transcriber:calibre

      - name: Upload orchestrator artifacts (${{ matrix.name }})
        uses: actions/upload-artifact@v4
        with:
          name: e2e-out-${{ matrix.name }}
          path: out
          if-no-files-found: warn
          retention-days: 7

  e2e-cli:
    name: E2E CLI Matrix
    runs-on: ubuntu-latest
    needs: e2e-orchestrator
    steps:
      - uses: actions/checkout@v4
      - name: Ensure scripts executable
        run: chmod +x scripts/e2e_cli_matrix.sh || true
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Calibre Docker image (cached)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.calibre
          tags: podcast-transcriber:calibre
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Run CLI E2E matrix (all formats)
        run: |
          ./scripts/e2e_cli_matrix.sh \
            --dockerfile Dockerfile.calibre \
            --image podcast-transcriber:calibre
      - name: Upload CLI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: e2e-out-cli
          path: out-cli
          if-no-files-found: warn
          retention-days: 7
