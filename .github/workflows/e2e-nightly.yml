name: E2E Nightly

on:
  schedule:
    - cron: '0 2 * * *'  # daily at 02:00 UTC
  workflow_dispatch:

concurrency:
  group: e2e-nightly-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-matrix:
    name: Orchestrator E2E (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: standard
            recipe: examples/recipes/oxford_cc.yml
            n: 2
          - name: premium
            recipe: examples/recipes/oxford_premium.yml
            n: 1
    steps:
      - uses: actions/checkout@v4
      - name: Ensure scripts executable
        run: chmod +x scripts/e2e_docker.sh || true
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Calibre Docker image (cached)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.calibre
          tags: podcast-transcriber:calibre-nightly
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Run E2E (${{ matrix.name }})
        run: |
          ./scripts/e2e_docker.sh \
            -c ${{ matrix.recipe }} \
            -n ${{ matrix.n }} \
            --fresh-state \
            --dockerfile Dockerfile.calibre \
            --image podcast-transcriber:calibre-nightly
      - name: Upload artifacts (${{ matrix.name }})
        uses: actions/upload-artifact@v4
        with:
          name: e2e-nightly-${{ matrix.name }}
          path: out
          if-no-files-found: warn
          retention-days: 5
