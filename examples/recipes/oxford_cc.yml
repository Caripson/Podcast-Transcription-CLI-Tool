# Oxford MediaPub feed restricted to Creative Commons category
service: whisper
quality: standard
language: null
output_dir: /out
emit_markdown: true
clip_minutes: 1  # limit transcription to first N minutes for faster E2E

feeds:
  - name: Oxford MediaPub
    url: https://mediapub.it.ox.ac.uk/feeds/147402/audio.xml
    categories: ["creative commons"]

# Generate multiple outputs to validate all exporters
outputs:
  - fmt: epub
    epub_css_text: "body { font-family: Georgia, serif; }"
  - fmt: md
    template: src/podcast_transcriber/templates/ebook.md.j2
    md_include_cover: true
  - fmt: pdf
    pdf_font: Arial
    pdf_font_size: 12
    pdf_margin: 15
    pdf_font_file: /usr/share/fonts/truetype/dejavu/DejaVuSans.ttf
    pdf_cover_fullpage: true
  - fmt: docx
    docx_cover_first: true
    docx_cover_width_inches: 6.0
  - fmt: json
  - fmt: srt
  - fmt: vtt
  - fmt: txt
  # Kindle formats via Calibre's ebook-convert (requires calibre installed)
  - fmt: mobi
    epub_css_text: "body { font-family: Georgia, serif; }"
  - fmt: azw3
    epub_css_text: "body { font-family: Georgia, serif; }"
    epub_css_text: "body { font-family: Georgia, serif; }"

# Optional metadata used in exports when available
# author: "University of Oxford"
# keywords: ["lecture", "education", "oxford"]
